<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emil Lundgren</title>
    <!-- Font -->
    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
    crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkoutform.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <h1>WAZZAH</h1>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <section class="check-out-form">
        <div class="row">
            <div class="col-75">
              <div class="container">
                <form name ="check-out-form" method="post">  
          
                  <div class="row">
                    <div class="col-50">
                      <h3>Billing Address</h3>
                      <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                      <input type="text" id="fname" name="firstname" placeholder="John M Doe" required>
                      <p id="fullname"></p>
                      <label for="email"><i class="fa fa-envelope"></i> Email</label>
                      <input type="email" id="email" name="email" placeholder="john@example.com" required>
                      <p id="mail"></p>
                      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                      <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
                      <p id="vaddress"></p>
                      <label for="city"><i class="fa fa-institution"></i> City</label>
                      <input type="text" id="city" name="city" placeholder="New York" required>
                      <p id="vcity"></p>
          
                      <div class="row">
                        <div class="col-50">
                          <label for="state"> State</label>
                          <input type="text" id="state" name="state" placeholder="NY" required>
                          <p id="vstate"></p>
                        </div>
                        <div class="col-50">
                          <label for="zip"> Zip</label>
                          <input type="text" id="zip" name="zip" placeholder="10001" required>
                          <p id="vzip"></p>
                        </div>
                      </div>
                    </div>
          
                    <div class="col-50">
                      <h3>Payment</h3>
                      <label for="fname">Accepted Cards</label>
                      <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                      </div>
                      <label for="cname">Name on Card</label>
                      <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
                      <p id="vcardname"></p>
                      
                      <label for="ccnum">Credit card number</label>
                      <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
                      <p id="vccnum"></p>
                      <label for="expmonth">Exp Month</label>
                      <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
                      <p id="vexpmonth"></p>
          
                      <div class="row">
                        <div class="col-50">
                          <label for="expyear">Exp Year</label>
                          <input type="text" id="expyear" name="expyear" placeholder="2018" required>
                          <p id="vexpyear"></p>
                        </div>
                        <div class="col-50">
                          <label for="cvv">CVV</label>
                          <input type="text" id="cvv" name="cvv" placeholder="352" required>
                          <p id="vcvv"></p>
                        </div>
                      </div>
                    </div>
          
                  </div>
                  <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                  </label>
                  <input id="purchase" type="button" value="Purchase" class="btn">
                </form>
              </div>
            </div>
          <!-- products -->
          <section class="products">
            <div class="section-title">
                <!-- title of product section -->
                <h2>Your Shopping Cart</h2>
            </div>
            <!-- div that holds all products -->
            <div class="products-center">

            </div>
            <hr>
            <h3 id="totalcheckout">your total : $<span class="cart-total">0</span></h3>
            <!-- end of all products-->
            </section>
        </div>
    </section>
    <!-- Purchase -->
    <div class="purchase-overlay">
        <div class="purchase">
            <h2>Thank you for your purchase</h2>
            <div class="purchase-content">
                <!-- purchase item -->
                <!--<div class="purchase-item">
                    
                </div>-->
                <!-- end of purchase item -->
            </div>
            <div class="purchase-footer">
                <h3>your total : $<span id="purchaseAmount" class="purchaseAmount">0</span></h3>
                <a href="index.html"><input id="okay" type="button" value="Okay" 
                    class="check-out banner-btn" onclick="Storage.clearCart();" /></a>
              </div>
        </div>
    </div>
    <!-- end of cart -->
    <script src="checkout.js"></script>
    
</body>
</html>
